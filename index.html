<body>
    <div class="text-center p-4">
        <h1>CREATE CONTENT FOR ENTITY FILE</h1>

    <div class="container p-2 bg-primary rounded">
        <div class="row py-2">
            <div class="col-12">
                <div class="float-end me-4">
                    <button class="btn btn-light" id="btn-copy" onclick="HandelCopy()">Copy</button>
                </div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-6">
                <input type="text" name="table-name" id="table-name" class="form-control border-0 text-white mb-3"
                    placeholder="Table name" style="background-color: #272822;" />
                <textarea name="input" id="input" class="form-control border-0 text-white"
                    style="width: 100%; height: auto; background-color: #272822;"
                    placeholder="Names of variables... (Ex: id, name, email,...)" rows="10"></textarea>
            </div>
            <div class="col-6">
                <pre class="language-php line-numbers"
                    style="width: 100%;height: 500px; margin-top: 0;"><code id="php-content"></code></pre>
                <textarea name="output" id="output" class="d-none"></textarea>
            </div>
        </div>
        <div class="row justify-content-center py-4">
            <div class="col-1 text-center">
                <button class="btn btn-light" onclick="HandelClick()">Submit</button>
            </div>
        </div>
    </div>

        <div class="form-check form-switch ms-auto mt-3 me-3">
