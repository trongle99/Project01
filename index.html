<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project01</title>

    <link rel="icon" type="image/png" href="./image/icon.png" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <link rel="stylesheet" href="./simple-notify/simple-notify.min.css" />
    <script src="./simple-notify/simple-notify.min.js"></script>
    <script src="./index.js"></script>

    <style>
        .notify.notify-autoclose::before {
            height: 0;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #fff;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(transparent, #ccc, rgb(180, 180, 180));
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="text-center p-4">
        <h1>CREATE CONTENT FOR ENTITY FILE</h1>
        <p>Design by Lê Minh Trọng</p>
    </div>
    <div class="container p-2 bg-primary">
        <div class="row">
            <div class="col-12">
                <div class="float-end me-4">
                    <button class="btn btn-light" id="btn-copy" onclick="HandelCopy()">Copy</button>
                </div>
            </div>
        </div>
        <div class="row m-2">
            <div class="col-6 text-center">
                <textarea name="input" id="input" class="form-control" style="width: 100%; min-height: 500px;"
                    placeholder="Name of variables... (Ex: id, name, email,...)"></textarea>
            </div>
            <div class="col-6 text-center">
                <textarea name="output" id="output" class="form-control" style="width: 100%; min-height: 500px;"
                    placeholder="Output..." readonly></textarea>
            </div>
        </div>
        <div class="row justify-content-center py-4">
            <div class="col-1 text-center">
                <button class="btn btn-light" onclick="HandelClick()">Submit</button>
            </div>
        </div>
    </div>

    <footer>
        <p class="text-center pt-4">Copyright © 2022 Design by LeMinhTrong</p>
    </footer>
</body>

</html>
